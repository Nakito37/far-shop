<form [formGroup]="loginForm">
    <p-card header="Ingresar al Sistema" [style]="{ width: '360px' }">
      <div class="field">
        <label for="email">Correo Electrónico</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Teclea tu Correo Electrónico"
        />
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Ingresa tu Contraseña"
        />
        <p-button label="Ingresar" styleClass="w-full"></p-button>
        <div class="mt-2">
            ¿No eres miembro? <a routerLink="#">Registrate</a>
        </div>
      </div>
    </p-card>
  </form>
